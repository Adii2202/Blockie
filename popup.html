<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockie</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 400px;
            max-height: 275px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: linear-gradient(135deg, #ffffff, #e6e6e6);
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .topItem {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 36px;
            color: #333;
            margin: 0;
        }

        .Info>p {
            color: #666;
            font-size: 14px;
            margin: 0;
        }

        .Info>h4 {
            color: #333;
            font-size: 20px;
            margin: 0;
        }

        #btn {
            color: #fff;
            font-weight: bold;
            font-size: 16px;
            padding: 10px 20px;
            background-color: #f44336;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #btn:hover {
            background-color: #d32f2f;
        }

        .bottomItem {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ERROR>p {
            margin: 0;
            font-size: 14px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            color: #f44336;
            background-color: rgba(244, 67, 54, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="topItem">
            <h1>Blockie</h1>
            <div class="Info">
                <p>You are currently on:</p>
                <h4 id="url">www.example.com</h4>
            </div>
            <button id="btn">BLOCK THIS URL</button>
        </div>
        <div class="bottomItem">
            <!-- Additional content can be added here -->
        </div>
    </div>
</body>
<!-- inline js is not supported in chrome extensions -->
<script src="./popup.js"></script>

</html>
